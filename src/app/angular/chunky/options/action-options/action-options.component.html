<div class="my-2">
  <h3 class="text-center">{{ option.name }}</h3>
  <form class="game-options">
    <div
      class="form-group btn-group btn-group-toggle d-block m-0"
      data-toggle="buttons"
    >
      <div *ngFor="let action of option.actions; index as i">
        <app-option [action]="action" (onChoose)="actionId = i"></app-option>
      </div>
    </div>
    <button type="submit" class="btn btn-success btn-lg" (click)="action(option.name, actionId)">
      Select
    </button>
  </form>
</div>
